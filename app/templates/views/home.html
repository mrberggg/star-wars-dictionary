<layout>
    <h1>Star Wars Dictionary</h1>
    <div ng-if="loading">
        <loading/>
    </div>
    <span ng-if="!loading">
        <md-input-container>
            <label>Search</label>
            <input type="text" ng-model="search.text" ng-change="search.run()">
        </md-input-container>
        <search-results items="search.items"/>
    </span>
</layout>
