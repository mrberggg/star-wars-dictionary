<layout>
    <h1>
        <i class="zmdi zmdi-{{ item.icon }} zmdi-hc-fw"></i>
        {{ item.title }}
    </h1>

    <span ng-if="!isValidDateType">
        Invalid data type
    </span>
    <span ng-if="error">
        Error loading data
    </span>

    <span ng-if="item.type === 'Person'">
        <details-person person="item"/>
    </span>
    <span ng-if="item.type === 'Film'">
        <details-film film="item"/>
    </span>
    <span ng-if="item.type === 'Planet'">
        <details-planet planet="item"/>
    </span>
    <span ng-if="item.type === 'Species'">
        <details-species species="item"/>
    </span>
    <span ng-if="item.type === 'Starship'">
        <details-starship starship="item"/>
    </span>
    <span ng-if="item.type === 'Vehicle'">
        <details-vehicle vehicle="item"/>
    </span>
</layout>
